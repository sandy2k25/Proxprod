<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Proxy Iframe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe src="/app" id="myFrame"></iframe>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Block F12, Ctrl+Shift+I/J/C, Ctrl+U
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Developer tools are disabled on this site!");
      }
    });

    // Detect DevTools open (basic trick)
    setInterval(() => {
      if (window.outerWidth - window.innerWidth > 160 ||
          window.outerHeight - window.innerHeight > 160) {
        document.body.innerHTML =
          "<h1 style='text-align:center; margin-top:20%; font-family:sans-serif;'>⚠️ Developer tools detected!<br>Access blocked.</h1>";
      }
    }, 500);
  </script>
</body>
</html>
